{% extends 'base.html' %} {% block content %}

<h1>Update {{player.name}}</h1>

<form action="/players/{{player.id}}" method="post">
    <label for="name">Name: </label>
        <textarea name="name" id="name" cols="10" rows="1">{{player.name}}</textarea>
    
    <label for="gender">Gender: </label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

    <label for="weight_kg">Weight class: </label>
    <select name="weight_kg" id="weight_kg">
        <option value="60">u60</option>
        <option value="66">u66</option>
        <option value="73">u73</option>
        <option value="81">u81</option>
        <option value="90">u90</option>
        <option value="100">u100</option>
        <option value="101">o100</option>
    </select>


    <input type="submit" value="Update">
    
  
 </form>

{% endblock %}
