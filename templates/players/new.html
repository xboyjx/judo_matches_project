{% extends 'base.html' %} {% block content %}

<h1 class="h1-bottom-margin">Add a new player</h1>

<form action="/players" method="post" class="submission-field">
    <label for="name">What is the new player's name?: </label><br>
        <textarea name="name" id="name" cols="10" rows="1"></textarea><br>
    
    <label for="gender">Player's Gender:</label><br>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>

    <label for="weight_kg">Player's weight class: </label><br>
    <select name="weight_kg" id="weight_kg">
        <option value="60">u60</option>
        <option value="66">u66</option>
        <option value="73">u73</option>
        <option value="81">u81</option>
        <option value="90">u90</option>
        <option value="100">u100</option>
        <option value="101">o100</option>
    </select><br>


    <input type="submit" value="submit">
    
  
 </form>

{% endblock %}
