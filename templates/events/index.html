{% extends 'base.html' %} {% block content %}
<h1>Events</h1>
{% for event in events %}
    <ul>
        <li>
            <b>{{event.name}}</b>
        </li>
        <li>
            {{event.location}}
        </li>
        <li>
            {{event.date}}
        </li>
        <li>
            <a href = "/events/{{event.id}}">competitor list</a>
        </li>
    </ul>
{% endfor %}
{% endblock %}
